<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
</head>
<body>
    <input type="text" id="i" value="Text">
    <div id="pred">Prediction</div>

    <script>
        $('#i').on('input',function(e){
            let txt = $("#i").val()

            fetch("http://localhost:8000/predict?input=" + encodeURIComponent(txt)).then(res => res.text()).then(body => {
                let j = JSON.parse(body)["0"]
                $("#pred").text(j)
            })
        });
    </script>
    
</body>
</html>
